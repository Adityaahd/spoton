<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* Spotify-Styled Minimalist Like Button */
    .like-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(
        255,
        255,
        255,
        0.1
      ); /* Subtle translucent background */
      border: 2px solid rgba(179, 179, 179, 0.3); /* Light border for visibility */
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease,
        border-color 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Light shadow for subtle depth */
    }

    /* Heart icon styling */
    .like-icon {
      width: 24px;
      height: 24px;
      fill: none; /* No fill for the initial heart state */
      stroke: #b3b3b3; /* Light grey stroke for visibility in the default state */
      stroke-width: 2;
      transition: stroke 0.3s ease, transform 0.2s ease, fill 0.3s ease;
    }

    /* Hover Effect: slight scale up and background color change */
    .like-button:hover {
      transform: scale(1.1);
      background-color: rgba(
        29,
        185,
        84,
        0.1
      ); /* Light Spotify green on hover */
      border-color: rgba(29, 185, 84, 0.3); /* Greenish border on hover */
    }

    /* Active state: filled heart and deeper shadow */
    .like-button.active {
      background-color: rgba(29, 185, 84, 0.2); /* Darker green background */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Deeper shadow for active state */
      border-color: rgba(29, 185, 84, 0.5); /* Thicker green border */
    }

    .like-button.active .like-icon {
      fill: #1db954; /* Spotify green for the active state */
      stroke: none; /* Remove stroke and fully fill the heart */
      transform: scale(1.1); /* Slight scale up for visual feedback */
    }

    /* Subtle bounce animation on click */
    .like-button:active {
      transform: scale(0.95); /* Button presses down slightly */
    }

    /* Optional: light background for hover */
    .like-button:hover .like-icon {
      stroke: #ffffff; /* White stroke on hover to make it stand out */
    }

    .like-button.active:hover .like-icon {
      fill: #17a848; /* Slightly darker green for hover */
    }

    /* Icon Stroke Animation */
    .like-icon path {
      stroke: #b3b3b3; /* Grey outline for the heart */
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 120;
      stroke-dashoffset: 0;
    }

    .like-button.active .like-icon path {
      stroke-dashoffset: 120;
      animation: fillHeart 0.5s ease forwards;
    }

    @keyframes fillHeart {
      0% {
        fill: none;
        stroke-dashoffset: 120;
      }
      100% {
        fill: #1db954; /* Spotify green fill when active */
        stroke-dashoffset: 0;
      }
    }

    /* Focus outline for accessibility */
    .like-button:focus {
      outline: none;
      border: 2px solid rgba(29, 185, 84, 0.5); /* Green focus border */
    }
  </style>
  <body>
    <!-- Enhanced Minimalist Like Button with Sound -->
    <div class="like-button" onclick="toggleLike(this)" tabindex="0">
      <svg
        class="like-icon"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
    </div>

    <!-- Audio element for sound feedback -->
    <audio id="like-sound" preload="auto">
      <source src="/static/sounds/pop-sound.mp3" type="audio/mpeg" />
    </audio>
  </body>
  <script>
    function toggleLike(button) {
      // Toggle active state for the like button
      button.classList.toggle("active");

      // Play the sound when the button is clicked
      var sound = document.getElementById("like-sound");
      sound.play();
    }
  </script>
</html>
